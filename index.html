<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quiz App</h1>
      <div class="quiz">
        <div class="question"></div>
        <div class="answersContainer">
          <ul></ul>
        </div>
        <div class="output">
          <p>Your Answer: <span class="answer">...</span></p>
        </div>
        <div class="buttons">
          <button id="readBtn">Read Question</button>
          <button id="speakBtn">Speak Answer</button>
          <button id="confirmBtn">Confirm Answer</button>
          <button id="nextBtn">Next Question</button>
        </div>
        <div class="progress">
          <div class="progressIndicator"></div>
          <div class="progressText">
            <span class="currentQuestionNumber"></span>/<span
              class="totalQuestionNumber"
            ></span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
